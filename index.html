<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects and their Properties in JS</title>
</head>

<body>
    <h1>OBJECTS</h1>
    <p id="result"></p>
    <script>
        var Person = { "name": "Divya", "sub": "Computer", "age": "11" }
        document.getElementById("result").innerHTML="My age is " + Person["age"] + "   My name is" + Person.name
    </script>
</body>

</html>
